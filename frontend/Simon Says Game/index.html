<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="text-align-center">
    <h1 class="d-flex justify-content-center pt-4">Simon Says Game</h1>
    <h3 class="d-flex justify-content-center pt-2">Press any key to start the game</h3>

    <div class="container-md d-flex-col justify-content-center p-5">
        <div class="line-one d-flex justify-content-center">
            <div class="card green" type="button" id="green">1</div>
            <div class="card red" type="button" id="red">2</div>
        </div>
        <div class="line-two d-flex justify-content-center">
            <div class="card yellow" type="button" id="yellow">3</div>
            <div class="card blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
